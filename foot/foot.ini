font=RobotoMono:size=10
font-size-adjustment=0.5
dpi-aware=false
pad=4x4 center
shell=/usr/bin/zsh

[cursor]
style=block
blink=yes
color=7692F8 FFFFFF

[colors]
background=333333
foreground=FFFFFF

regular0=333333 #black
regular1=FF7070 #red
regular2=27FD7D #green
regular3=FFD233 #yellow
regular4=7692F8 #blue
regular5=EE86FF #magenta
regular6=54EAFF #cyan
regular7=FFFFFF #white

scrollback-indicator=FFFFFF 333333

[scrollback]
indicator-format=percentage

[mouse]
hide-when-typing=true

[key-bindings]
scrollback-up-line=Page_Up
scrollback-down-line=Page_Down

