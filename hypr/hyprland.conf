autogenerated = 0
monitor=eDP-1,2560x1600@120,auto,1

exec-once = foot --server

env = XCURSOR_SIZE,24

misc {
    disable_hyprland_logo = true
    vfr = true
}

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:lctrl_lalt_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
	disable_while_typing = false
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 6
    gaps_out = 2
    border_size = 1
    col.active_border = rgb(ffffff)
    col.inactive_border = rgb(cccccc)

    layout = dwindle

    cursor_inactive_timeout = 1
}

decoration {
    rounding = 8
}

animations {
    enabled = true

    bezier = myBezier, 0.33,1,0.68,1

    animation = windows, 1, 0.8, myBezier, slide
    animation = workspaces, 1, 1, default, slide
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_forever = on
}

device:epic-mouse-v1 {
    sensitivity = 0
}

$mainMod = ALT

bind = $mainMod, TAB, exec, foot
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, R, exec, fuzzel
bind = $mainMod, L, exec, emacsclient -a '' -c
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, O, exec, grim -g "$(slurp)" $HOME/Screenshots/$(date +'%s_woof.png')
bind = $mainMod, T, exec, ./.cargo/bin/neovide
bind = $mainMod, U, pin,
bind = $mainMod, W, exec, wyeb 

bind = $mainMod, G, submap, resize

submap = resize

binde = SHIFT, H, resizeactive, -5 0
binde = SHIFT, J, resizeactive, 0 5
binde = SHIFT, K, resizeactive, 0 -5
binde = SHIFT, L, resizeactive, 5 0

binde = ,H, moveactive, -5 0
binde = ,J, moveactive, 0 5
binde = ,K, moveactive, 0 -5
binde = ,L, moveactive, 5 0

binde = ,escape, submap, reset

submap = reset

windowrule = nofullscreenrequest, ^(firefox)$
windowrule = nofullscreenrequest, ^(discord)$
windowrule = fullscreen, ^(neovide)$

windowrule = pseudo, ^(discord)$

windowrulev2 = opacity override 1 override 0.45, floating:1
windowrulev2 = opacity override 1 override 1, pinned:1
windowrulev2 = animation popin,1,8, floating:1
windowrulev2 = animation popin,1,8, class:^(firefox)$

bind = $mainMod, F, fullscreen,
bind = $mainMod, X, cyclenext
bind = SHIFT, X, cyclenext, prev

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod SHIFT, right, resizeactive, 5 0
binde = $mainMod SHIFT, left, resizeactive, -5 0
binde = $mainMod SHIFT, up, resizeactive, 0 -5
binde = $mainMod SHIFT, down, resizeactive, 0 5

binde = ,XF86MonBrightnessDown,exec,brightnessctl set 1%-
binde = ,XF86MonBrightnessUp,exec,brightnessctl set 1%+

binde = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindl = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ #toggle

bindl=,switch:Lid Switch, exec, ~/.config/hypr/switch.sh
